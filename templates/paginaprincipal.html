<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td {
            border: 1px black dashed;
        }   
</style>
<body>
    
    <h1>bienvenido</h1> <a href="">log out</a>
    
    <a href="/citas/crear">crear tabla citas</a>

    <table>
        <thead>
            <tr>
                <th>
                    Citas
                </th>
                <th>
                    Fecha
                </th>
                <th>
                    status
                </th>
                <th>
                    opciones
                </th>
            </tr>
        </thead>
        <tbody>
            {% for tasks in task %}
            <tr>
                <td>
                    <p>
                        <a href="/citas/{{id_citas}}">{{ task.name }}</a>
                    </p>
                </td>
                <td>
                    <div>
                        <button type="button" onclick="window.location = '/citas/{{id_citas}}/editar/'">Editar</button>
                        <form action="/citas/{{id_citas}}/eliminar/" method="post">
                            <button type="submit">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>  


    

</body>
</html>
